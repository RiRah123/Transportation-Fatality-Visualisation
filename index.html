<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<title>Lab 6 Create Your Own Chart</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
   		<h4>Lab 6: Create Your Own Chart</h4>
   		<br />
   		<br />
	   	<div id="wrapper">
			<div id="chart1">
	    	</div>
		  	<div id="chart2">
                <div class="filter">
					<label for="filter">Mode of Transportation:</label><br/>
					<!-- Add a checkbox for Cars, Pedestrian, Motorcycle, Bicycle, Trucks -->
					<input type="checkbox" id="cars" name="cars" value="cars" checked>
					<label for="cars">Cars</label><br>
					<input type="checkbox" id="pedestrian" name="pedestrian" value="pedestrian" checked>
					<label for="pedestrian">Pedestrian</label><br>
					<input type="checkbox" id="motorcycle" name="motorcycle" value="motorcycle" checked>
					<label for="motorcycle">Motorcycle</label><br>
					<input type="checkbox" id="bicycle" name="bicycle" value="bicycle" checked>
					<label for="bicycle">Bicycle</label><br>
					<input type="checkbox" id="truck" name="truck" value="truck" checked>
					<label for="truck">Truck</label><br>
				</div>
	        </div>
			<div id="chart3">
				<!-- Create toggable input between 100k and yearly -->
				<input type="radio" id="yearly" name="yearly" value="yearly" checked>
				<label for="yearly">Yearly</label><br>
				<input type="radio" id="100k" name="100k" value="100k">
				<label for="100k">100k</label><br>
			</div>
	   	</div>
	</body>
</html>
