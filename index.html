<!DOCTYPE html>
<html>
	<head>

		<title>Lab 6 Create Your Own Chart</title>

   	<body>
   		<h4>Lab 6: Create Your Own Chart</h4>
   		<br />
   		<br />
	   	<div id="wrapper">
			<div id="chart1">
	    	</div>
		  	<div id="chart2">
				<!-- <form class="options" action="onCategoryChanged()"> -->
				<div class="options">
					<fieldset>
						<legend>Mode of Transportation</legend>
						<!-- Add a checkbox for Cars, Pedestrian, Motorcycle, Bicycle, Trucks -->
						<input type="checkbox" id="totals" name="totals" value="totals" checked>
						<label for="totals" style="color: black">Totals</label><br>
						<input type="checkbox" id="cars" name="cars" value="cars" checked>
						<label for="cars" style="color: red">Cars</label><br>
						<input type="checkbox" id="pedestrians" name="pedestrian" value="pedestrian" checked>
						<label for="pedestrian" style="color: green">Pedestrian</label><br>
						<input type="checkbox" id="motorcycles" name="motorcycle" value="motorcycle" checked>
						<label for="motorcycle" style="color: pink">Motorcycle</label><br>
						<input type="checkbox" id="bicycles" name="bicycle" value="bicycle" checked>
						<label for="bicycle" style="color: blue">Bicycle</label><br>
						<input type="checkbox" id="trucks" name="truck" value="truck" checked>
						<label for="truck" style="color: brown">Truck</label><br>
					</fieldset><br/>

					<!-- Create toggable input between 100k and yearly -->
					<fieldset>
						<legend>View</legend>
						<input type="radio" id="yearly" name="mode" value="yearly">
						<label for="yearly">Yearly</label><br>
						<input type="radio" id="hundredk" name="mode" value="100k" checked>
						<label for="100k">100k</label><br>
					</fieldset>
				</div>
				<!-- </form> -->

	        </div>
