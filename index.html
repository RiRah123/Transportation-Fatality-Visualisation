<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<title>Transportation Fatality Visualisation</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
		<h4>Transportation-Fatality-Visualisation</h4>
		<br />
		<br />
	   	<div id="wrapper">
          	<div id="chart1"></div>
          	<div id="chart2">
				<div class="options">
					<fieldset>
						<legend><b>Mode of Transportation</b></legend>
						<!-- Add a checkbox for Cars, Pedestrian, Motorcycle, Bicycle, Trucks -->
						<div class="totals">
							<input type="checkbox" id="totals" name="totals" value="totals" checked>
							<label for="totals"><b>Totals</b></label><br>
						</div>
						<div class="cars">
							<input type="checkbox" id="cars" name="cars" value="cars" checked>
							<label for="cars"><b>Cars</b></label><br>
						</div>
						<div class="pedestrians">
							<input type="checkbox" id="pedestrians" name="pedestrian" value="pedestrian" checked>
							<label for="pedestrian"><b>Pedestrians</b></label><br>
						</div>
						<div class="motorcycles">
							<input type="checkbox" id="motorcycles" name="motorcycle" value="motorcycle" checked>
							<label for="motorcycle"><b>Motorcycle</b></label><br>
						</div>
						<div class="bicycles">
							<input type="checkbox" id="bicycles" name="bicycle" value="bicycle" checked>
							<label for="bicycle"><b>Bicycles</b></label><br>
						</div>
						<div class="trucks">
							<input type="checkbox" id="trucks" name="truck" value="truck" checked>
							<label for="truck"><b>Trucks</b></label><br>
						</div>
					</fieldset><br/>
         		</div>
			</div>
	   	</div>
	</body>
</html>
