<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<title>Lab 6 Create Your Own Chart</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
   		<h4>Lab 6: Create Your Own Chart</h4>
   		<br />
   		<br />
	   	<div id="wrapper">
          	<div id="chart1"></div>
          	<div id="chart2">
				<div class="options">
					<fieldset>
						<legend>Mode of Transportation</legend>
						<!-- Add a checkbox for Cars, Pedestrian, Motorcycle, Bicycle, Trucks -->
						<div class="totals">
						<input type="checkbox" id="totals" name="totals" value="totals" checked>
						<label for="totals">Totals</label><br>
						</div>
						<div class="cars">
						<input type="checkbox" id="cars" name="cars" value="cars" checked>
						<label for="cars">Cars</label><br>
						</div>
						<div class="pedestrians">
						<input type="checkbox" id="pedestrians" name="pedestrian" value="pedestrian" checked>
						<label for="pedestrian">Pedestrian</label><br>
						</div>
						<div class="motorcycles">
						<input type="checkbox" id="motorcycles" name="motorcycle" value="motorcycle" checked>
						<label for="motorcycle">Motorcycle</label><br>
						</div>
						<div class="bicycles">
						<input type="checkbox" id="bicycles" name="bicycle" value="bicycle" checked>
						<label for="bicycle">Bicycle</label><br>
						</div>
						<div class="trucks">
						<input type="checkbox" id="trucks" name="truck" value="truck" checked>
						<label for="truck">Truck</label><br>
						</div>
					</fieldset><br/>
         		</div>
			</div>
	   	</div>
	</body>
</html>
